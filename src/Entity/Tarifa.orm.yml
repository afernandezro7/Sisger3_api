Tarifa:
    type: entity
    table: tarifa
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        numero:
            type: integer
            nullable: false
            options:
                unsigned: false
        articulo:
            type: text
            nullable: false
            length: 0
            options:
                fixed: false
        precio:
            type: float
            nullable: false
            precision: 10
            scale: 0
    lifecycleCallbacks: {  }
