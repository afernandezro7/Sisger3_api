Capitulo:
    type: entity
    table: capitulo
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        numero:
            type: integer
            nullable: false
            options:
                unsigned: false
    lifecycleCallbacks: {  }
